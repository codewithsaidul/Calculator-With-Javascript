<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "prim-color": '#1D5D9B',
                        "sec-color": '#75C2F6'
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- ===================== Header ============================= -->
    <header class="header my-10 w-full px-4 lg:px-0 mx-0 lg:w-10/12 lg:mx-auto">
        <div class="w-full rounded-xl shadow-[0_4px_8px_2px_rgba(29,93,155,0.5)] text-right">
            <input type="text" id="display" readonly value="" class="bg-prim-color text-4xl text-right  rounded-xl  border-0 outline-none w-full font-bold text-white py-3 px-5">
        </div>
    </header>
    <!-- ===================== Header ============================= -->

    <!-- ===================== Main ============================= -->
    <main class="w-full px-4 lg:px-0 mx-0 lg:w-10/12 lg:mx-auto">
        <div class="space-y-6">

            <div class="flex gap-x-3 md:gap-x-6">
                <input onclick="allClearDisplay()" type="button" value="AC" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
                <input onclick="clearDisplay()" type="button" value="Del" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('%')" type="button" value="%" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('/')" type="button" value="/" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
            </div>

            <div class="flex gap-x-3 md:gap-x-6">
                <input onclick="appendDisplay('7')" type="button" value="7" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('8')" type="button" value="8" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('9')" type="button" value="9" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('*')" type="button" value="*" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
            </div>

            <div class="flex gap-x-3 md:gap-x-6">
                <input onclick="appendDisplay('4')" type="button" value="4" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('5')" type="button" value="5" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('6')" type="button" value="6" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('-')" type="button" value="-" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
            </div>

            <div class="flex gap-x-3 md:gap-x-6">
                <input onclick="appendDisplay('1')" type="button" value="1" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('2')" type="button" value="2" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('3')" type="button" value="3" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('+')" type="button" value="+" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
            </div>

            <div class="flex gap-x-3 md:gap-x-6">
                <input onclick="appendDisplay('0')" type="button" value="0" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('00')" type="button" value="00" class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="appendDisplay('.')" type="button" value="." class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">
                <input onclick="calculate()" type="button" value="=" class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">
            </div>

        </div>
    </main>
    <!-- ===================== Main ============================= -->

    <script src="./js/main.js"></script>
</body>

</html>
