<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "prim-color": '#1D5D9B',
                        "sec-color": '#75C2F6'
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- ===================== Header ============================= -->
    <header class="header my-10 w-full px-4 lg:px-0 mx-0 lg:w-10/12 lg:mx-auto">
        <div class="w-full bg-base-200 shadow rounded-2xl text-right">
            <p class="text-4xl w-full font-bold text-gray-400  py-3 px-5">0</p>
        </div>
    </header>
    <!-- ===================== Header ============================= -->

    <!-- ===================== Main ============================= -->
    <main class="w-full px-4 lg:px-0 mx-0 lg:w-10/12 lg:mx-auto">
        <div class="space-y-6">

            <div class="flex gap-x-3 md:gap-x-6">
                <button class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">C</button>
                <button class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">X</button>
                <button class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">%</button>
                <button class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">/</button>
            </div>

            <div class="flex gap-x-3 md:gap-x-6">
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">7</button>
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">8</button>
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">9</button>
                <button class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl">*</button>
            </div>

            <div class="flex gap-x-3 md:gap-x-6">
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">4</button>
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">5</button>
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">6</button>
                <button class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl"> - </button>
            </div>

            <div class="flex gap-x-3 md:gap-x-6">
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">1</button>
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">2</button>
                <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">3</button>
                <button class="flex-1 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl"> + </button>
            </div>

            <div class="grid grid-cols-12 gap-x-3 md:gap-x-6">
                <button class="col-span-3 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl">0</button>
                <button class="col-span-3 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl"> . </button>
                <!-- <button class="flex-1 py-3 px-5 bg-sec-color text-slate-500 text-2xl font-bold rounded-xl"></button> -->
                <button class="col-span-6 py-3 px-5 bg-prim-color text-slate-300 text-2xl font-bold rounded-xl"> = </button>
            </div>
        </div>
    </main>
    <!-- ===================== Main ============================= -->


    <!-- ===================== Footer ============================= -->
    <!-- ===================== Footer ============================= -->

</body>

</html>
